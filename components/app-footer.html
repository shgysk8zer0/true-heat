<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<style>
			@import url("/css/core-css/element.css");
			@import url("/css/core-css/class-rules.css");
			@import url("/css/styles/common.css");

			:host {
				display: block;
			}

			.footer-items {
				justify-content: space-evenly;
				font-size: 1.4rem;
			}

			a.active {
				pointer-events: none;
			}

			a.active .icon {
				color: var(--accent-color);
			}
		</style>
	</head>
	<body>
		<div class="flex row footer-items">
			<a href="#claims" class="inline-block center">
				<slot name="claims-icon">
					<svg class="current-color icon" viewBox="0 0 16 16">
						<path d="M2.813 1A1 1 0 0 0 2 2v13a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5.562a1 1 0 0 0-.281-.718L10.156 1.28A1 1 0 0 0 9.438 1H3a1 1 0 0 0-.093 0 1 1 0 0 0-.094 0zM4 3h5v3h3v8H4V3z" overflow="visible"/>
					</svg>
				</slot>
				<br />
				<slot name="claims-label"><span>Claims</span></slot>
			</a>
			<a href="#my-claims" class="inline-block center">
				<slot name="my-claims-icon">
					<svg  class="current-color icon" version="1" viewBox="0 0 16.031 16">
						<path d="M.031 2L0 13.01c0 .833.574 1.506 1.063 1.75.488.244.937.25.937.25h12s.449-.006.938-.25c.488-.244 1.064-.917 1.062-1.75v-7H2.969L2.5 13.041a.52.52 0 0 1-.531.47.52.52 0 0 1-.469-.532l.5-7.5a.515.515 0 0 1 .406-.469.489.489 0 0 1 .094 0H14L14.031 4c0-1-.965-.99-.965-.99H8L6.03 1h-5s-1 0-1 1z" overflow="visible"/>
					</svg>
				</slot>
				<br />
				<slot name="my-claims-label"><span>My Claims</span></slot>
			</a>
			<a href="#account" class="inline-block center">
				<slot name="more-icon">
					<svg class="current-color icon" viewBox="0 0 16 16">
						<path d="M3 3h10v2H3zm0 4h10v2H3zm0 4h10v2H3z"/>
					</svg>
				</slot>
				<br />
				<slot name="more-label"><span>More</span></slot>
			</a>
		</div>
	</body>
</html>
