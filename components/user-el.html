<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<style>
			@import url("/css/core-css/element.css");
			@import url("/css/core-css/class-rules.css");
			@import url("/css/styles/common.css");

			:host {
				display: block;
				margin-bottom: 0.8rem;
			}
		</style>
	</head>
	<body>
		<div class="clearfix card">
			<slot name="image"></slot>
			<b><slot name="name">No Name</slot></b>
			<b><slot name="role">Unknown Role</slot></b>
			<br />
			<details>
				<summary>Contact Info</summary>
				<slot name="telephone"></slot>
				<slot name="email"></slot>
			</details>
			<button type="button" class="btn btn-reject round float-right" title="Delete User" data-perms="deleteUser" data-click="delete">
				<slot name="delete-icon">
					<svg class="current-color icon" viewBox="0 0 12 16">
						<path fill-rule="evenodd" d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"/>
					</svg>
				</slot>
			</button>
			<span class="float-right">&nbsp;</span>
			<button type="button" class="btn btn-primary round float-right" title="Edit User" data-perms="editUser" data-click="edit">
				<slot name="edit-icon">
					<svg class="current-color icon" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M4.48 7.27c.26.26 1.28 1.33 1.28 1.33l.56-.58-.88-.91 1.69-1.8s-.76-.74-.43-.45c.32-1.19.03-2.51-.87-3.44C4.93.5 3.66.2 2.52.51l1.93 2-.51 1.96-1.89.52-1.93-2C-.19 4.17.1 5.48 1 6.4c.94.98 2.29 1.26 3.48.87zm6.44 1.94l-2.33 2.3 3.84 3.98c.31.33.73.49 1.14.49.41 0 .82-.16 1.14-.49.63-.65.63-1.7 0-2.35l-3.79-3.93zM16 2.53L13.55 0 6.33 7.46l.88.91-4.31 4.46-.99.53-1.39 2.27.35.37 2.2-1.44.51-1.02L7.9 9.08l.88.91L16 2.53z"/>
					</svg>
				</slot>
			</button>
		</div>
	</body>
</html>
